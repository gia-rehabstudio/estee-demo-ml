        <p class="product-description--p">{{description}}</p>

        class="product-cta"
        href="{{buylink}}">
        BUY NOW
        </a>
        <a
        class="product-cta"
        href="{{assistantlink}}">
         GOOGLE ASSISTANT
        </a>
    </div>
  </script>

<nav>

</nav>
